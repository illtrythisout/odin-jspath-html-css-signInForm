<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent a Boat</title>
</head>
<body>
    <div id="side-panel"></div>
    <div id="main">
        <section id="form-description">
            <h1>Book Your Boat</h1>
            <p class="descrition">Experience this summer like no other</p>
        </section>
        <section id="form">
            <form action="#" method="post">
                <ul>
                    <ol>
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </ol>
                    <ol>
                        <label for="lastName">LAST NAME</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </ol>
                    <ol>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </ol>
                    <ol>
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input type="number" id="phoneNumber" name="phoneNumber" required>
                    </ol>
                    <ol>
                        <label for="comment">ADD A MESSAGE</label>
                        <textarea name="comment" id="comment"></textarea>
                    </ol>
                </ul>
            </form>
        </section>
        <section id="call-to-action">
            <button type="submit">Book Your Boat</button>
            <p>Already have an account? <a href="#">log in</a></p>
        </section>
    </div>
</body>
</html>
